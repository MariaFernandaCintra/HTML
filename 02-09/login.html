<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protótipo Login</title>
    <!--Incluindo o arquivo de estilização, fez a ligação do indez e do styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Tag semantica de cabeçalho-->
    <header>
      <h3>Página Login</h3>
      <button onclick="window.location.href='index3.html'">Home</button>
    </header>

    <!--Tag semântica para organização do conteudo do site -->
    <main>
      <!--Primeira sessão do conteudo -->
      <section>
        <img src="senaisplogo.png" alt="Logo senai-SP" />
      </section>

      <!--Segunad sessão do conteudo-->
      <section>
        <form>
          <h2>Login</h2>
          <label for="username">Usuário:</label>
          <input type="text" name="username" />

          <label for="senha">Senha:</label>
          <input type="password" name="senha" />
          <button type="submit">Entrar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Desenvolvido por: Maria Fernanda</p>
    </footer>
  </body>
</html>
